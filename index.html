    <script>
        let sidebarCollapsed = false;
        let currentPage = null; // 初始化为null，允许首次加载

        // 侧边栏切换
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            sidebarCollapsed = !sidebarCollapsed;
            
            if (sidebarCollapsed) {
                sidebar.classList.remove('sidebar-expanded');
                sidebar.classList.add('sidebar-collapsed');
                mainContent.classList.remove('content-normal');
                mainContent.classList.add('content-expanded');
            } else {
                sidebar.classList.remove('sidebar-collapsed');
                sidebar.classList.add('sidebar-expanded');
                mainContent.classList.remove('content-expanded');
                mainContent.classList.add('content-normal');
            }
        });

        // 菜单项点击事件
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.dataset.page;
                const url = this.dataset.url;
                
                if (page && url) {
                    navigateToPage(page, url);
                    
                    // 更新活跃状态
                    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });



        // 导航到页面
        function navigateToPage(page, url, force = false) {
            if (page === currentPage && !force) return;
            
            const dashboardContent = document.getElementById('dashboard-content');
            const contentFrame = document.getElementById('content-frame');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            // 显示加载指示器
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');
            
            if (url === 'settings') {
                // 系统设置页面
                setTimeout(() => {
                    showSettingsPage();
                    loadingOverlay.classList.add('hidden');
                    loadingOverlay.classList.remove('flex');
                    currentPage = page;
                }, 500);
            } else if (url === 'help') {
                // 帮助文档页面
                setTimeout(() => {
                    showHelpPage();
                    loadingOverlay.classList.add('hidden');
                    loadingOverlay.classList.remove('flex');
                    currentPage = page;
                }, 500);
            } else {
                // 加载外部页面
                dashboardContent.classList.add('hidden');
                contentFrame.src = url;
                contentFrame.classList.remove('hidden');
                
                contentFrame.onload = function() {
                    loadingOverlay.classList.add('hidden');
                    loadingOverlay.classList.remove('flex');
                    currentPage = page;
                };
                
                // 超时处理
                setTimeout(() => {
                    if (loadingOverlay.classList.contains('flex')) {
                        loadingOverlay.classList.add('hidden');
                        loadingOverlay.classList.remove('flex');
                        currentPage = page;
                    }
                }, 5000);
            }
        }

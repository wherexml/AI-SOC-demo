<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Flow 工作流编辑器演示 | XDR-AI SecOps 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React and React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- React Flow -->
    <script src="https://unpkg.com/reactflow@11.10.4/dist/umd/index.js"></script>
    <!-- React Flow CSS -->
    <link rel="stylesheet" href="https://unpkg.com/reactflow@11.10.4/dist/style.css">
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .react-flow__node-default,
        .react-flow__node-input,
        .react-flow__node-output {
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            background: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .react-flow__node-default.selected,
        .react-flow__node-input.selected,
        .react-flow__node-output.selected {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .react-flow__edge-default {
            stroke: #6b7280;
            stroke-width: 2;
        }

        .react-flow__edge-path {
            stroke: #6b7280;
            stroke-width: 2;
        }
        
        .react-flow__edge-default.selected {
            stroke: #3b82f6;
            stroke-width: 3;
        }
        
        .node-panel {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .workflow-node {
            min-width: 180px;
            max-width: 220px;
            padding: 16px;
            border-radius: 12px;
            background: white;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        .workflow-node:hover {
            border-color: #6366f1;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }
        
        .workflow-node.trigger {
            border-color: #10b981;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15);
        }
        
        .workflow-node.condition {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.15);
        }
        
        .workflow-node.action {
            border-color: #6366f1;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }
        
        .workflow-node.notification {
            border-color: #8b5cf6;
            background: linear-gradient(135deg, #f5f3ff 0%, #e9d5ff 100%);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.15);
        }

        .workflow-node.agent {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .workflow-node.liaison {
            border-color: #8b5cf6;
            background: linear-gradient(135deg, #f5f3ff 0%, #e9d5ff 100%);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.15);
        }

        .workflow-node.soar {
            border-color: #ea580c;
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.15);
        }

        .workflow-node.human {
            border-color: #dc2626;
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
        }

        .workflow-node.annotation {
            border-color: #ca8a04;
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            box-shadow: 0 4px 12px rgba(202, 138, 4, 0.15);
        }

        /* 按钮禁用状态 */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:disabled:hover {
            transform: none;
            box-shadow: initial;
        }

        /* 连线标签样式 */
        .react-flow__edge-text {
            font-size: 11px;
            font-weight: 500;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .react-flow__edge-textbg {
            fill: white;
            stroke: #d1d5db;
            stroke-width: 1;
            filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.12));
        }
        
        .react-flow__handle {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border: 2px solid white;
        }
        
        .react-flow__handle-left {
            left: -6px;
        }
        
        .react-flow__handle-right {
            right: -6px;
        }

        /* 配置面板样式 */
        .config-panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 480px;
            background: white;
            border-left: 1px solid #e5e7eb;
            box-shadow: -4px 0 16px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .config-panel.open {
            transform: translateX(0);
        }

        /* 去掉遮罩层，保持非模态交互 */

        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* 表单样式 */
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.2s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            min-height: 40px;
            background: white;
        }

        .tag-input:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .tag {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag button {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            font-size: 12px;
        }

        .tag button:hover {
            color: #374151;
        }

        /* 指令配置样式 */
        .instruction-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .instruction-item .instruction-actions {
            display: flex;
            gap: 8px;
        }

        .instruction-item .instruction-actions button {
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .instruction-item .instruction-actions button:hover {
            background: #f3f4f6;
        }

        .instruction-item .instruction-actions button.delete {
            color: #dc2626;
            border-color: #dc2626;
        }

        .instruction-item .instruction-actions button.delete:hover {
            background: #fee2e2;
        }

        /* Markdown编辑器样式 */
        .markdown-editor {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .markdown-editor:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .markdown-editor textarea {
            background: transparent;
            color: #1f2937;
        }

        .markdown-editor textarea::placeholder {
            color: #9ca3af;
        }

        /* 节点悬浮菜单样式 */
        .node-menu-button {
            backdrop-filter: blur(8px);
            background: rgba(75, 85, 99, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .node-menu-button:hover {
            background: rgba(55, 65, 81, 0.9);
        }

        .node-menu {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            font-size: 12px;
            min-width: 110px;
        }

        .node-menu button {
            transition: all 0.15s ease;
            font-size: 12px;
        }

        .node-menu button:hover {
            transform: translateX(1px);
        }

        .node-menu .menu-item {
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .node-menu .menu-item:hover {
            background: rgba(0, 0, 0, 0.04);
        }

        .node-menu .menu-item.delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root" class="h-screen">
        <!-- 加载状态 -->
        <div id="loading" class="h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">
            <div class="text-center">
                <div class="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-gray-600">加载中...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useCallback, useRef, useMemo } = React;
        // 检查React Flow是否正确加载
        if (!window.ReactFlow) {
            
            document.body.innerHTML = '<div style="padding: 20px; text-align: center; color: red;">React Flow库加载失败，请刷新页面重试</div>';
        }
        
        const { 
            ReactFlow, 
            Controls, 
            Background, 
            useNodesState, 
            useEdgesState, 
            addEdge,
            Handle,
            Position,
            MarkerType
        } = window.ReactFlow || {};

        // 创建节点组件的高阶组件，添加点击事件和悬浮菜单
        const createNodeComponent = (Component, type) => {
            return ({ data, selected, id }) => {
                const [showMenu, setShowMenu] = React.useState(false);
                const [isHovered, setIsHovered] = React.useState(false);

                const handleClick = (event) => {
                    event.stopPropagation();
                    if (window.openNodeConfig) {
                        window.openNodeConfig(id, type, data);
                    }
                };

                const handleMenuClick = (event) => {
                    event.stopPropagation();
                    setShowMenu(!showMenu);
                };

                const handleCopy = (event) => {
                    event.stopPropagation();
                    if (window.copyNode) {
                        window.copyNode(id);
                    }
                    setShowMenu(false);
                };

                const handleDuplicate = (event) => {
                    event.stopPropagation();
                    if (window.duplicateNode) {
                        window.duplicateNode(id);
                    }
                    setShowMenu(false);
                };

                const handleDelete = (event) => {
                    event.stopPropagation();
                    if (window.deleteNode) {
                        window.deleteNode(id);
                    }
                    setShowMenu(false);
                };

                React.useEffect(() => {
                    const handleClickOutside = () => {
                        setShowMenu(false);
                    };
                    if (showMenu) {
                        document.addEventListener('click', handleClickOutside);
                    }
                    return () => {
                        document.removeEventListener('click', handleClickOutside);
                    };
                }, [showMenu]);

                return (
                    <div 
                        className="relative"
                        onMouseEnter={() => setIsHovered(true)}
                        onMouseLeave={() => setIsHovered(false)}
                        onClick={handleClick}
                    >
                        <Component data={data} selected={selected} />
                        
                        {/* 悬浮菜单按钮 */}
                        {isHovered && (
                            <button
                                className="absolute top-1 right-1 w-5 h-5 node-menu-button text-white rounded-full flex items-center justify-center text-xs transition-all duration-200 z-10"
                                onClick={handleMenuClick}
                            >
                                <i className="fas fa-ellipsis-h" style={{ fontSize: '9px' }}></i>
                            </button>
                        )}
                        
                        {/* 操作菜单 */}
                        {showMenu && (
                            <div className="absolute top-6 right-0 node-menu rounded-lg py-1 z-20">
                                <button
                                    className="w-full menu-item text-left text-gray-700"
                                    onClick={handleCopy}
                                >
                                    <i className="fas fa-copy text-gray-500" style={{ fontSize: '11px' }}></i>
                                    <span className="flex-1" style={{ fontSize: '12px' }}>Copy</span>
                                    <span className="text-gray-400 ml-2" style={{ fontSize: '10px' }}>{navigator.platform.includes('Mac') ? '⌘C' : 'Ctrl+C'}</span>
                                </button>
                                <button
                                    className="w-full menu-item text-left text-gray-700"
                                    onClick={handleDuplicate}
                                >
                                    <i className="fas fa-clone text-gray-500" style={{ fontSize: '11px' }}></i>
                                    <span className="flex-1" style={{ fontSize: '12px' }}>Duplicate</span>
                                    <span className="text-gray-400 ml-2" style={{ fontSize: '10px' }}>{navigator.platform.includes('Mac') ? '⌘D' : 'Ctrl+D'}</span>
                                </button>
                                <hr className="my-1 border-gray-200" />
                                <button
                                    className="w-full menu-item text-left text-red-600 delete"
                                    onClick={handleDelete}
                                >
                                    <i className="fas fa-trash text-red-500" style={{ fontSize: '11px' }}></i>
                                    <span className="flex-1" style={{ fontSize: '12px' }}>Delete</span>
                                    <span className="text-gray-400 ml-2" style={{ fontSize: '10px' }}>Del</span>
                                </button>
                            </div>
                        )}
                    </div>
                );
            };
        };

        // 基础节点组件
        const BaseTriggerNode = ({ data, selected }) => {
            return (
                <div className={`workflow-node trigger ${selected ? 'ring-2 ring-green-500' : ''}`}>
                    <Handle type="source" position={Position.Right} />
                    <div className="flex items-center space-x-3">
                        <div className="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center">
                            <i className={`fas ${data.icon} text-white text-sm`}></i>
                        </div>
                        <div className="flex-1">
                            <div className="font-semibold text-sm text-green-800">{data.label}</div>
                            <div className="text-xs text-green-600">{data.description}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const BaseConditionNode = ({ data, selected }) => {
            return (
                <div className={`workflow-node condition ${selected ? 'ring-2 ring-orange-500' : ''}`}>
                    <Handle type="target" position={Position.Left} />
                    <Handle type="source" position={Position.Right} />
                    <Handle type="source" position={Position.Bottom} id="false" />
                    <div className="flex items-center space-x-3">
                        <div className="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center">
                            <i className={`fas ${data.icon} text-white text-sm`}></i>
                        </div>
                        <div className="flex-1">
                            <div className="font-semibold text-sm text-orange-800">{data.label}</div>
                            <div className="text-xs text-orange-600">{data.description}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const BaseActionNode = ({ data, selected }) => {
            return (
                <div className={`workflow-node action ${selected ? 'ring-2 ring-indigo-500' : ''}`}>
                    <Handle type="target" position={Position.Left} />
                    <Handle type="source" position={Position.Right} />
                    <div className="flex items-center space-x-3">
                        <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                            <i className={`fas ${data.icon} text-white text-sm`}></i>
                        </div>
                        <div className="flex-1">
                            <div className="font-semibold text-sm text-indigo-800">{data.label}</div>
                            <div className="text-xs text-indigo-600">{data.description}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const BaseAgentNode = ({ data, selected }) => {
            return (
                <div className={`workflow-node agent ${selected ? 'ring-2 ring-blue-500' : ''}`}>
                    <Handle type="target" position={Position.Left} />
                    <Handle type="source" position={Position.Right} />
                    <div className="flex items-center space-x-3">
                        <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <i className={`fas ${data.icon} text-white text-sm`}></i>
                        </div>
                        <div className="flex-1">
                            <div className="font-semibold text-sm text-blue-800">{data.label}</div>
                            <div className="text-xs text-blue-600">{data.description}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const BaseLiaisonNode = ({ data, selected }) => {
            return (
                <div className={`workflow-node liaison ${selected ? 'ring-2 ring-purple-500' : ''}`}>
                    <Handle type="target" position={Position.Left} />
                    <Handle type="source" position={Position.Right} />
                    <div className="flex items-center space-x-3">
                        <div className="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
                            <i className={`fas ${data.icon} text-white text-sm`}></i>
                        </div>
                        <div className="flex-1">
                            <div className="font-semibold text-sm text-purple-800">{data.label}</div>
                            <div className="text-xs text-purple-600">{data.description}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const BaseSoarNode = ({ data, selected }) => {
            return (
                <div className={`workflow-node soar ${selected ? 'ring-2 ring-orange-500' : ''}`}>
                    <Handle type="target" position={Position.Left} />
                    <Handle type="source" position={Position.Right} />
                    <div className="flex items-center space-x-3">
                        <div className="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center">
                            <i className={`fas ${data.icon} text-white text-sm`}></i>
                        </div>
                        <div className="flex-1">
                            <div className="font-semibold text-sm text-orange-800">{data.label}</div>
                            <div className="text-xs text-orange-600">{data.description}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const BaseHumanNode = ({ data, selected }) => {
            return (
                <div className={`workflow-node human ${selected ? 'ring-2 ring-red-500' : ''}`}>
                    <Handle type="target" position={Position.Left} />
                    <Handle type="source" position={Position.Right} />
                    <div className="flex items-center space-x-3">
                        <div className="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center">
                            <i className={`fas ${data.icon} text-white text-sm`}></i>
                        </div>
                        <div className="flex-1">
                            <div className="font-semibold text-sm text-red-800">{data.label}</div>
                            <div className="text-xs text-red-600">{data.description}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const BaseAnnotationNode = ({ data, selected }) => {
            return (
                <div className={`workflow-node annotation ${selected ? 'ring-2 ring-yellow-500' : ''}`}>
                    <div className="flex items-center space-x-3">
                        <div className="w-8 h-8 bg-yellow-600 rounded-lg flex items-center justify-center">
                            <i className={`fas ${data.icon} text-white text-sm`}></i>
                        </div>
                        <div className="flex-1">
                            <div className="font-semibold text-sm text-yellow-800">{data.label}</div>
                            <div className="text-xs text-yellow-600">{data.description}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const BaseNotificationNode = ({ data, selected }) => {
            return (
                <div className={`workflow-node notification ${selected ? 'ring-2 ring-purple-500' : ''}`}>
                    <Handle type="target" position={Position.Left} />
                    <div className="flex items-center space-x-3">
                        <div className="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
                            <i className={`fas ${data.icon} text-white text-sm`}></i>
                        </div>
                        <div className="flex-1">
                            <div className="font-semibold text-sm text-purple-800">{data.label}</div>
                            <div className="text-xs text-purple-600">{data.description}</div>
                        </div>
                    </div>
                </div>
            );
        };

        // 创建可点击的节点组件
        const TriggerNode = createNodeComponent(BaseTriggerNode, 'trigger');
        const ConditionNode = createNodeComponent(BaseConditionNode, 'condition');
        const ActionNode = createNodeComponent(BaseActionNode, 'action');
        const AgentNode = createNodeComponent(BaseAgentNode, 'agent');
        const LiaisonNode = createNodeComponent(BaseLiaisonNode, 'liaison');
        const SoarNode = createNodeComponent(BaseSoarNode, 'soar');
        const HumanNode = createNodeComponent(BaseHumanNode, 'human');
        const AnnotationNode = createNodeComponent(BaseAnnotationNode, 'annotation');
        const NotificationNode = createNodeComponent(BaseNotificationNode, 'notification');

        // 节点类型配置
        const nodeTypes = {

        // 等待所有库加载完成
        function initializeApp() {
            try {

                    throw new Error('React libraries not loaded');

                if (!window.ReactFlow) {
                    throw new Error('React Flow library not loaded');
                }
                // 隐藏加载状态

                if (loadingElement) {

                ReactDOM.render(<WorkflowEditor />, document.getElementById('root'));

                            margin-top: 20px;
                        ">刷新页面</button>
                    </div>
                `;
            }
        }
        // 等待所有库加载完成
        function waitForLibraries() {
            let attempts = 0;
            const maxAttempts = 50; // 5秒超时
            const checkLibraries = () => {
                attempts++;
                if (window.React && window.ReactDOM && window.ReactFlow) {
                    setTimeout(initializeApp, 100); // 稍微延迟确保初始化完成
                } else if (attempts < maxAttempts) {
                    setTimeout(checkLibraries, 100);
                } else {
                    document.getElementById('root').innerHTML = `
                        <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
                            <h1 style="color: #dc2626; margin-bottom: 20px;">库加载超时</h1>

                                margin-top: 20px;
                            ">刷新页面</button>
                        </div>
                    `;
                }
            };
            checkLibraries();
        }
        // 等待DOM加载完成
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForLibraries);
        } else {
            waitForLibraries();
        }
